  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Sinhala', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f766e 0%, #059669 50%, #10b981 100%);
      min-height: 100%;

      justify-content: center;

    }

    * {

    }

    .app-container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
      align-items: start;
    }

    .input-section {
      background: white;
      border-radius: 28px;
      padding: 3rem;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
    }

    .output-section {
      background: white;
      border-radius: 28px;
      padding: 3rem;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0 0 2rem 0;
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #0f766e 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.75rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: #065f46;
      font-size: 1rem;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #d1fae5;
      border-radius: 14px;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      font-family: inherit;
      background: #f0fdf4;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      background: white;
    }

    textarea {
      resize: vertical;
      min-height: 110px;
    }

    .color-picker-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .color-option {
      position: relative;
    }

    input[type="color"] {
      width: 100%;
      height: 60px;
      border: 3px solid #d1fae5;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="color"]:hover {
      border-color: #10b981;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
    }

    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-upload-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 1.25rem;
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      border: 2px dashed #10b981;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #065f46;
      font-weight: 600;
      font-size: 1rem;
    }

    .file-upload-btn:hover {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      border-color: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.2);
    }

    .file-upload-btn.selected {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border-color: #047857;
    }

    input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .preview-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 1rem;
      border: 4px solid #10b981;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .generate-btn {
      width: 100%;
      padding: 1.25rem 2rem;
      background: linear-gradient(135deg, #0f766e 0%, #059669 50%, #10b981 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      margin-top: 1rem;
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.6);
    }

    .generate-btn:active {
      transform: translateY(-1px);
    }

    .card-canvas-wrapper {
      position: relative;
      margin-bottom: 2rem;
    }

    #cardCanvas {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    .download-btn {
      padding: 1.25rem 3rem;
      background: linear-gradient(135deg, #0f766e 0%, #10b981 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      margin-bottom: 1.25rem;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.6);
    }

    .download-btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .social-share {
      display: none;
      gap: 1.25rem;
      margin-top: 0.75rem;
    }

    .social-share.visible {
      display: flex;
    }

    .social-btn {
      padding: 0.9rem 1.75rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .facebook-btn {
      background: linear-gradient(135deg, #1877f2 0%, #0c5ec5 100%);
    }

    .facebook-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(24, 119, 242, 0.4);
    }

    .twitter-btn {
      background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
    }

    .twitter-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(29, 161, 242, 0.4);
    }

    .placeholder-text {
      color: #9ca3af;
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .color-label {
      font-size: 0.85rem;
      color: #065f46;
      text-align: center;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    @media (max-width: 1100px) {
      .content-wrapper {
        grid-template-columns: 1fr;
      }

      body {
        padding: 1rem;
      }

      .input-section,
      .output-section {
        padding: 2rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .social-share {
        flex-direction: column;
        width: 100%;
      }

      .social-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>

  <script>
    const defaultConfig = {
      app_title: "üé® Profile Card Generator",
      button_text: "‚ú® Generate Card / ‡∂ö‡∑è‡∂©‡∑ä‡∂¥‡∂≠ ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±",
      download_text: "‚¨áÔ∏è Download Card",
      facebook_text: "Share on Facebook",
      twitter_text: "Share on Twitter",
      background_color: "#0f766e",
      card_surface_color: "#ffffff",
      text_color: "#1a202c",
      accent_color: "#10b981",
      button_color: "#059669",
      font_family: "Noto Sans Sinhala",
      font_size: 16
    };

    let uploadedProfileImage = null;
    let uploadedBgImage = null;
    let generatedCardDataUrl = null;
    const canvas = document.getElementById('cardCanvas');
    const ctx = canvas.getContext('2d');

    async function onConfigChange(config) {
      const appTitle = document.getElementById('appTitle');
      const generateBtn = document.getElementById('generateBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const facebookText = document.getElementById('facebookText');
      const twitterText = document.getElementById('twitterText');
      
      appTitle.textContent = config.app_title || defaultConfig.app_title;
      generateBtn.textContent = config.button_text || defaultConfig.button_text;
      downloadBtn.textContent = config.download_text || defaultConfig.download_text;
      facebookText.textContent = config.facebook_text || defaultConfig.facebook_text;
      twitterText.textContent = config.twitter_text || defaultConfig.twitter_text;

      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Noto Sans Sinhala, Poppins, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif';
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

      const baseSize = config.font_size || defaultConfig.font_size;
      document.body.style.fontSize = `${baseSize}px`;
      document.querySelector('h1').style.fontSize = `${baseSize * 2.25}px`;
      document.querySelectorAll('label').forEach(label => {
        label.style.fontSize = `${baseSize}px`;
      });
      document.querySelectorAll('input, textarea').forEach(input => {
        input.style.fontSize = `${baseSize * 1.05}px`;
      });

      const bgColor = config.background_color || defaultConfig.background_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      document.body.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${accentColor} 100%)`;

      const surfaceColor = config.card_surface_color || defaultConfig.card_surface_color;
      document.querySelectorAll('.input-section, .output-section').forEach(section => {
        section.style.background = surfaceColor;
      });

      const textColor = config.text_color || defaultConfig.text_color;
      document.querySelectorAll('h1, label, .placeholder-text').forEach(el => {
        el.style.color = textColor;
      });

      const buttonColor = config.button_color || defaultConfig.button_color;
      downloadBtn.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${buttonColor} 100%)`;

      generateBtn.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${buttonColor} 50%, ${accentColor} 100%)`;
      
      if (uploadedProfileImage && generatedCardDataUrl) {
        const name = document.getElementById('nameInput').value;
        const username = document.getElementById('usernameInput').value;
        const text = document.getElementById('textInput').value;
        const color1 = document.getElementById('bgColor1').value;
        const color2 = document.getElementById('bgColor2').value;
        if (name && username && text) {
          generateCard(uploadedProfileImage, uploadedBgImage, name, username, text, color1, color2);
        }
      }
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_surface_color || defaultConfig.card_surface_color,
              set: (value) => {
                config.card_surface_color = value;
                window.elementSdk.setConfig({ card_surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            },
            {
              get: () => config.button_color || defaultConfig.button_color,
              set: (value) => {
                config.button_color = value;
                window.elementSdk.setConfig({ button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["app_title", config.app_title || defaultConfig.app_title],
          ["button_text", config.button_text || defaultConfig.button_text],
          ["download_text", config.download_text || defaultConfig.download_text],
          ["facebook_text", config.facebook_text || defaultConfig.facebook_text],
          ["twitter_text", config.twitter_text || defaultConfig.twitter_text]
        ])
      });
    }

    document.getElementById('profileImageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            uploadedProfileImage = img;
            const preview = document.getElementById('previewProfileImage');
            preview.src = event.target.result;
            preview.style.display = 'block';
            document.getElementById('profileLabel').innerHTML = '<span>‚úÖ</span><span>Profile Image Selected</span>';
            document.getElementById('profileLabel').classList.add('selected');
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('bgImageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            uploadedBgImage = img;
            const preview = document.getElementById('previewBgImage');
            preview.src = event.target.result;
            preview.style.display = 'block';
            document.getElementById('bgLabel').innerHTML = '<span>‚úÖ</span><span>Background Image Selected</span>';
            document.getElementById('bgLabel').classList.add('selected');
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('cardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('nameInput').value;
      const username = document.getElementById('usernameInput').value;
      const text = document.getElementById('textInput').value;
      const color1 = document.getElementById('bgColor1').value;
      const color2 = document.getElementById('bgColor2').value;
      
      if (!uploadedProfileImage) {
        return;
      }

      generateCard(uploadedProfileImage, uploadedBgImage, name, username, text, color1, color2);
    });

    function generateCard(profileImage, bgImage, name, username, text, color1, color2) {
      // Draw background
      if (bgImage) {
        // Draw background image with overlay
        ctx.drawImage(bgImage, 0, 0, 800, 800);
        
        // Add semi-transparent overlay for better text visibility
        const gradient = ctx.createLinearGradient(0, 0, 800, 800);
        gradient.addColorStop(0, color1 + 'CC');
        gradient.addColorStop(1, color2 + 'CC');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 800, 800);
      } else {
        // Draw gradient background
        const gradient = ctx.createLinearGradient(0, 0, 800, 800);
        gradient.addColorStop(0, color1);
        gradient.addColorStop(1, color2);
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 800, 800);
      }

      // Draw small circular profile picture (left side, smaller size)
      const profileSize = 90;
      const profileX = 120;
      const profileY = 120;
      
      ctx.save();
      ctx.beginPath();
      ctx.arc(profileX, profileY, profileSize / 2, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      
      const imgSize = Math.min(profileImage.width, profileImage.height);
      const sx = (profileImage.width - imgSize) / 2;
      const sy = (profileImage.height - imgSize) / 2;
      ctx.drawImage(profileImage, sx, sy, imgSize, imgSize, profileX - profileSize/2, profileY - profileSize/2, profileSize, profileSize);
      ctx.restore();

      // Draw white ring around profile picture
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 4;
      ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
      ctx.shadowBlur = 12;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 4;
      ctx.beginPath();
      ctx.arc(profileX, profileY, profileSize / 2, 0, Math.PI * 2);
      ctx.stroke();
      ctx.shadowColor = 'transparent';

      // Draw name (right of profile picture, smaller size)
      const textStartX = profileX + profileSize / 2 + 30;
      const nameY = 105;
      
      ctx.fillStyle = '#ffffff';
      ctx.font = `700 32px "Noto Sans Sinhala", Poppins, sans-serif`;
      ctx.textAlign = 'left';
      ctx.letterSpacing = '1px';
      ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
      ctx.shadowBlur = 10;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 3;
      ctx.fillText(name, textStartX, nameY);
      ctx.shadowColor = 'transparent';
      ctx.letterSpacing = '0px';

      // Draw username below name
      ctx.fillStyle = '#ffffff';
      ctx.globalAlpha = 0.9;
      ctx.font = `400 22px Poppins, sans-serif`;
      ctx.textAlign = 'left';
      ctx.fillText(username, textStartX, nameY + 35);
      ctx.globalAlpha = 1.0;

      // Calculate text dimensions for message
      ctx.font = `400 24px "Noto Sans Sinhala", Poppins, sans-serif`;
      const words = text.split(' ');
      let lines = [];
      let line = '';
      const maxWidth = 680;
      const lineHeight = 38;

      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + ' ';
        const metrics = ctx.measureText(testLine);
