  <style>
    body {

 <body>
  <main class="app-container">
   <div class="content-wrapper">
    <section class="input-section">
     <h1 id="appTitle">Profile Card Generator</h1>
     <form id="cardForm">
      <div class="form-group"><label for="nameInput">Your Name</label> <input type="text" id="nameInput" placeholder="John Doe" required>
      </div>
      <div class="form-group"><label for="textInput">Your Message</label> <textarea id="textInput" placeholder="Write something inspiring..." required></textarea>
      </div>
      <div class="form-group"><label for="backgroundSelect">Choose Background</label> <select id="backgroundSelect"> <option value="gradient">Gradient (Purple-Blue)</option> <option value="white">White Background</option> <option value="lightblue">Light Blue Background</option> <option value="darkblue">Dark Blue Background</option> <option value="gray">Gray Background</option> <option value="black">Black Background</option> </select>
      </div>
      <div class="form-group"><label for="imageInput">Profile Picture</label>
       <div class="file-upload-wrapper"><label for="imageInput" class="file-upload-btn" id="fileLabel"> <span>üì∑</span> <span>Choose Image</span> </label> <input type="file" id="imageInput" accept="image/*" required>
       </div><img id="previewImage" class="preview-image" style="display: none;">

     </div><button class="download-btn" id="downloadBtn" disabled>Download Card</button>
     <div class="social-share" id="socialShare"><a href="#" class="social-btn facebook-btn" id="shareFacebook" target="_blank" rel="noopener noreferrer"> <span>üìò</span> <span id="facebookText">Share on Facebook</span> </a> <a href="#" class="social-btn twitter-btn" id="shareTwitter" target="_blank" rel="noopener noreferrer"> <span>üê¶</span> <span id="twitterText">Share on Twitter</span> </a>
     </div>

      Your beautiful card will appear here ‚ú®
     </div>

  <script>
    const defaultConfig = {
      app_title: "Profile Card Generator",
      button_text: "Generate Card",
      download_text: "Download Card",
      facebook_text: "Share on Facebook",
      twitter_text: "Share on Twitter",
      background_color: "#667eea",
      card_surface_color: "#ffffff",
      text_color: "#1a202c",
      accent_color: "#764ba2",
      button_color: "#48bb78",
      font_family: "Inter",
      font_size: 16
    };

    let uploadedImage = null;
    let generatedCardDataUrl = null;
    const canvas = document.getElementById('cardCanvas');
    const ctx = canvas.getContext('2d');

    async function onConfigChange(config) {
      const appTitle = document.getElementById('appTitle');
      const generateBtn = document.getElementById('generateBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const facebookText = document.getElementById('facebookText');
      const twitterText = document.getElementById('twitterText');
      
      appTitle.textContent = config.app_title || defaultConfig.app_title;
      generateBtn.textContent = config.button_text || defaultConfig.button_text;
      downloadBtn.textContent = config.download_text || defaultConfig.download_text;
      facebookText.textContent = config.facebook_text || defaultConfig.facebook_text;
      twitterText.textContent = config.twitter_text || defaultConfig.twitter_text;

      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif';
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

      const baseSize = config.font_size || defaultConfig.font_size;
      document.body.style.fontSize = `${baseSize}px`;
      document.querySelector('h1').style.fontSize = `${baseSize * 2}px`;
      document.querySelectorAll('label').forEach(label => {
        label.style.fontSize = `${baseSize * 0.95}px`;
      });
      document.querySelectorAll('input, textarea, select').forEach(input => {
        input.style.fontSize = `${baseSize}px`;
      });

      const bgColor = config.background_color || defaultConfig.background_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      document.body.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${accentColor} 100%)`;

      const surfaceColor = config.card_surface_color || defaultConfig.card_surface_color;
      document.querySelectorAll('.input-section, .output-section').forEach(section => {
        section.style.background = surfaceColor;
      });

      const textColor = config.text_color || defaultConfig.text_color;
      document.querySelectorAll('h1, label, .placeholder-text').forEach(el => {
        el.style.color = textColor;
      });

      const buttonColor = config.button_color || defaultConfig.button_color;
      downloadBtn.style.background = buttonColor;

      generateBtn.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${accentColor} 100%)`;
      
      if (uploadedImage && generatedCardDataUrl) {
        const name = document.getElementById('nameInput').value;
        const text = document.getElementById('textInput').value;
        const background = document.getElementById('backgroundSelect').value;
        if (name && text) {
          generateCard(uploadedImage, name, text, background);
        }
      }
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_surface_color || defaultConfig.card_surface_color,
              set: (value) => {
                config.card_surface_color = value;
                window.elementSdk.setConfig({ card_surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            },
            {
              get: () => config.button_color || defaultConfig.button_color,
              set: (value) => {
                config.button_color = value;
                window.elementSdk.setConfig({ button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["app_title", config.app_title || defaultConfig.app_title],
          ["button_text", config.button_text || defaultConfig.button_text],
          ["download_text", config.download_text || defaultConfig.download_text],
          ["facebook_text", config.facebook_text || defaultConfig.facebook_text],
          ["twitter_text", config.twitter_text || defaultConfig.twitter_text]
        ])
      });
    }

    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            uploadedImage = img;
            const preview = document.getElementById('previewImage');
            preview.src = event.target.result;
            preview.style.display = 'block';
            document.getElementById('fileLabel').innerHTML = '<span>‚úÖ</span><span>Image Selected</span>';
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('cardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('nameInput').value;
      const text = document.getElementById('textInput').value;
      const background = document.getElementById('backgroundSelect').value;
      
      if (!uploadedImage) {
        return;
      }

      generateCard(uploadedImage, name, text, background);
    });

    function getBackgroundColors(bgType) {
      const backgrounds = {
        'gradient': { start: '#667eea', end: '#764ba2' },
        'white': { start: '#ffffff', end: '#ffffff' },
        'lightblue': { start: '#e0f2fe', end: '#bae6fd' },
        'darkblue': { start: '#1e40af', end: '#1e3a8a' },
        'gray': { start: '#9ca3af', end: '#6b7280' },
        'black': { start: '#1f2937', end: '#111827' }
      };
      return backgrounds[bgType] || backgrounds['gradient'];
    }

    function getTextColor(bgType) {
      const darkBackgrounds = ['darkblue', 'gray', 'black'];
      return darkBackgrounds.includes(bgType) ? '#ffffff' : '#1a202c';
    }

    function generateCard(image, name, text, background) {
      const bgColors = getBackgroundColors(background);
      const textColor = getTextColor(background);
      const surfaceColor = background === 'black' ? '#374151' : '#ffffff';

      const gradient = ctx.createLinearGradient(0, 0, 600, 800);
      gradient.addColorStop(0, bgColors.start);
      gradient.addColorStop(1, bgColors.end);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 600, 800);

      ctx.fillStyle = surfaceColor;
      ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
      ctx.shadowBlur = 30;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 10;
      roundRect(ctx, 40, 120, 520, 640, 30);
      ctx.fill();
      ctx.shadowColor = 'transparent';

      ctx.save();
      ctx.beginPath();
      ctx.arc(300, 80, 70, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      
      const imgSize = Math.min(image.width, image.height);
      const sx = (image.width - imgSize) / 2;
      const sy = (image.height - imgSize) / 2;
      ctx.drawImage(image, sx, sy, imgSize, imgSize, 230, 10, 140, 140);
      ctx.restore();

      ctx.strokeStyle = surfaceColor;
      ctx.lineWidth = 8;
      ctx.beginPath();
      ctx.arc(300, 80, 70, 0, Math.PI * 2);
      ctx.stroke();

      const nameColor = background === 'black' ? '#f3f4f6' : textColor;
      ctx.fillStyle = nameColor;
      ctx.font = `bold 42px Inter, sans-serif`;
      ctx.textAlign = 'center';
      ctx.fillText(name, 300, 240);

      const accentColor = background === 'black' ? '#9ca3af' : (background === 'white' ? '#667eea' : bgColors.end);
      ctx.strokeStyle = accentColor;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(150, 280);
      ctx.lineTo(450, 280);
      ctx.stroke();

      ctx.fillStyle = nameColor;
      ctx.font = `28px Inter, sans-serif`;
      ctx.textAlign = 'center';
      
      const words = text.split(' ');
      let line = '';
      let y = 350;
      const maxWidth = 460;
      const lineHeight = 40;

      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + ' ';
        const metrics = ctx.measureText(testLine);
        
        if (metrics.width > maxWidth && i > 0) {
          ctx.fillText(line.trim(), 300, y);
          line = words[i] + ' ';
          y += lineHeight;
          
          if (y > 700) break;
        } else {
          line = testLine;
        }
      }
      
      if (y <= 700) {
        ctx.fillText(line.trim(), 300, y);
      }

      generatedCardDataUrl = canvas.toDataURL('image/png');

      document.getElementById('placeholder').style.display = 'none';
      document.getElementById('downloadBtn').disabled = false;
      document.getElementById('socialShare').classList.add('visible');
    }

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    document.getElementById('downloadBtn').addEventListener('click', function() {
      const link = document.createElement('a');
      link.download = 'profile-card.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    document.getElementById('shareFacebook').addEventListener('click', function(e) {
      e.preventDefault();
      const shareUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href);
      window.open(shareUrl, '_blank', 'noopener,noreferrer');
    });

    document.getElementById('shareTwitter').addEventListener('click', function(e) {
      e.preventDefault();
      const name = document.getElementById('nameInput').value;
      const text = 'Check out my profile card created with Profile Card Generator!';
      const shareUrl = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(text);
      window.open(shareUrl, '_blank', 'noopener,noreferrer');
    });
